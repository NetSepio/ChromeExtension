<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title -->
  <title>NetSepio</title>

  <link rel="stylesheet" href="../assets/font-icon/style.css">
  <link rel="stylesheet" href="../assets/sass/main.min.css">
</head>

<body>
  <!-- Preloader -->
  <section class="full-screen-view">
    <table style="background-image: url(../assets/images/pre-loader-bg.jpg);">

      <!-- Header -->
      <tr class="simple-header">
        <td>
          <div>
            <h1>NetSepio <sup>v2.0</sup></h1>
          </div>
        </td>
      </tr>

      <!-- Body -->
      <tr class="content-body">
        <td>
          <div id="voting-content">
            <div id="security-status">
              <div class="container">
                <div class="bg-orb"></div>
                <div class="display-icon icon-safe"> <span id="safety-icon" class="icon icon-check-mark"></span> </div>
                <div id="status" class="status-message">
                  <h1 id="net-guard-title">You Are Safe</h1>
                </div>
                <div class="floating-bar">
                  <div>
                    <input id="domain" readonly />
                    <div class="loader">
                      <span class="dot-loader"></span>
                      <span class="dot-loader dot-loader--2"></span>
                      <span class="dot-loader dot-loader--3"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="button" id="votingForm" style="display: none">Vote</button>
            <button class="button danger" id="enrollForVote" style="display: none">Enroll For Vote</button>
          </div>
        </td>
      </tr>

      <!-- Footer -->
      <tr class="footer">
        <td>
          <p>Â© Lazarus Network 2020</p>
        </td>
      </tr>

    </table>
  </section>

  <script src="../vendors/ethers-5.0/ethers-5.0.umd.min.js"></script>
  <script src="../vendors/jquery-3.5.1/jquery-3.5.1.js"></script>
  
  <script src="../scripts/main.js"></script>
</body>
</html>
