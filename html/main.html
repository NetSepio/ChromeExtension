<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>NetSepio</title>

  <link rel="stylesheet" href="../assets/sass/main.min.css">
  <link rel="stylesheet" href="../assets/font-icon/style.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body style="min-width: 320px;">

  <table class="header">
    <tr>
      <td>
        <img class="logo" src='../assets/images/icon128.png' id='logo'>
      </td>
      <td>
        <h1>NetSepio <sup>2.0</sup></h1>
      </td>
    </tr>
  </table>

  <div id="user-toolbar">
    <table class="user-toolbar">
      <tr>
        <td> <input id="user-email" readonly /> </td>
        <td>
          <div id="logout-cta">LOGOUT</div>
        </td>
      </tr>
    </table>
  </div>

  <div id="voting-content">
    <section id="security-status">
      <div class="container">
        <div class="bg-orb"></div>
        <div class="display-icon icon-safe"> <span id="safety-icon" class="icon icon-check-mark"></span> </div>
        <div id="status" class="status-message">
          <h1 id="net-guard-title">You Are Safe</h1>
        </div>
        <div class="floating-bar">
          <div> <input id="domain" readonly />
            <div class="loader"> <span class="dot-loader"></span> <span class="dot-loader dot-loader--2"></span> <span class="dot-loader dot-loader--3"></span> </div>
          </div>
        </div>
      </div>
    </section>
    <section id="error-selection" style="height: 0;">
      <div class="container">
        <table id="back-error-section" class="mx-auto back-button">
          <tr>
            <td> <span class="icon icon-back"></span> </td>
            <td> <span>Back</span> </td>
          </tr>
        </table>
        <div class="mt-20">
          <button id="cta-spam" class="btn bg-danger w-100 mb-10">Spam (or) Fake</button>
          <button id="cta-adv" class="btn bg-danger w-100 mb-10">Advertisement</button>
          <button id="cta-spyware" class="btn bg-danger w-100 mb-10">Spyware</button>
          <button id="cta-malware" class="btn bg-danger w-100 mb-10">Virus (or) Malware</button>
        </div>
      </div>
    </section>
    <section id="user-interaction" class="padding-bottom">
      <div class="container">
        <button id="cta-safe" class="btn bg-safe w-100 mb-10"><span class="icon icon-thumb-up"></span> Safe <span id="safe-count" class="badge">0</span></button>
      </div>
    </section>
  </div>

  <section class="footer">
    <p>Â© Lazarus Network 2020</p>
  </section>

  <script src="../scripts/jquery-3.5.1.js"></script>
  <script src="../scripts/main.js"></script>
</body>

</html>
