<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title -->
  <title>NetSepio</title>

  <link rel="stylesheet" href="../assets/sass/main.min.css">
</head>

<body>
  <!-- Preloader -->
  <section class="full-screen-view">
    <table style="background-image: url(../assets/images/pre-loader-bg.jpg);">

      <!-- Header -->
      <tr class="simple-header with-dc">
        <td>
          <div>
            <h1>You Are Voting</h1>
            <div class="domain-card">
              <div class="dc-container">
                <p class="sub-heading">FOR DOMAIN</p>
                <h2 id="voteDomain" class="domain-display"></h2>
              </div>
            </div>
          </div>
        </td>
      </tr>

      <!-- Body -->
      <tr class="content-body">
        <td>

          <!-- space -->
          <div style="height: 60px;"></div>
          
          <div class="voting-form">
            <form id="votingForm">

              <div class="form-group">
                <label for="voteTitle">Vote Title</label>
                <input id="voteTitle" type="text">
              </div>

              <div class="form-group">
                <label for="voteDescription">Vote Description</label>
                <textarea id="voteDescription"></textarea>
              </div>

              <div class="form-group">
                <label for="voteURL">Voting On URL</label>
                <input id="voteURL" class="readonly" readonly value="">
              </div>

              <div class="form-group">
                <label for="WebsiteType">Vote Domain As</label>
                <select id="WebsiteType">
                  <option value="safe">Safe</option>
                  <option value="spyware">Spyware</option>
                  <option value="malware">Malware</option>
                  <option value="phishing">Phishing</option>
                  <option value="adware">Adware</option>
                </select>
              </div>

              <div class="form-group">
                <label for="WebsiteTag">Select Tag</label>
                <select id="WebsiteTag">
                  <option value="genuine">Genuine</option>
                  <option value="scam">Scam</option>
                  <option value="fake">Fake</option>
                  <option value="stereotype">Stereotype</option>
                  <option value="hate">Hate</option>
                </select>
              </div>

              <div class="text-center">
                <button class="button">Vote</button>
              </div>

            </form>
          </div>
        </td>
      </tr>

      <!-- Footer -->
      <tr class="footer">
        <td>
          <p>Â© Lazarus Network 2020</p>
        </td>
      </tr>

    </table>
  </section>

  <script src="../vendors/ethers-5.0/ethers-5.0.umd.min.js"></script>
  <script src="../vendors/jquery-3.5.1/jquery-3.5.1.js"></script>
  
  <script src="../scripts/vote.js"></script>
</body>
</html>
